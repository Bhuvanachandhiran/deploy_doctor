<!DOCTYPE html>
<html>
<head>
    <title>Deploy Doctor</title>
    <style>
        body { font-family: Arial; padding: 40px; }
        input { padding: 8px; width: 400px; }
        button { padding: 8px 12px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>

<h2>Deploy Doctor</h2>
<p>Check if your GitHub repo is deployment ready</p>

<input type="text" id="repo" placeholder="Enter GitHub repo URL">
<button onclick="analyze()">Analyze</button>

<div class="result" id="result"></div>

<script>
async function analyze() {
    const repo = document.getElementById("repo").value;

    const response = await fetch("https://deploy-doctor.onrender.com/analyze", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ repo_url: repo })
    });

    const data = await response.json();

    document.getElementById("result").innerHTML = `
        <h3>Score: ${data.score}</h3>
        <p>${data.message}</p>
        <pre>${JSON.stringify(data.features, null, 2)}</pre>
    `;
}
</script>

</body>
</html>

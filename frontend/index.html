<!DOCTYPE html>
<html>
<head>
    <title>Deploy Doctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7fa;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 70%;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .primary-btn {
            background: #4f46e5;
            color: white;
        }

        .secondary-btn {
            background: #e5e7eb;
        }

        .score {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .green { color: #16a34a; }
        .orange { color: #f59e0b; }
        .red { color: #dc2626; }

        .repo-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .loading {
            color: #6b7280;
            margin-top: 10px;
        }

        ul {
            padding-left: 20px;
        }

        @media(max-width: 600px) {
            input {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <h1>üöÄ Deploy Doctor</h1>

    <!-- Analyze Section -->
    <div class="card">
        <h3>Analyze Repository</h3>
        <input type="text" id="repo" placeholder="Enter GitHub repo URL">
        <button class="primary-btn" onclick="analyze()">Analyze</button>
        <div id="loading" class="loading"></div>
        <div id="result"></div>
    </div>

    <!-- Stats Section -->
    <div class="card">
        <h3>Platform Stats</h3>
        <div id="stats"></div>
        <button class="secondary-btn" onclick="loadStats()">Refresh Stats</button>
    </div>

    <!-- History Section -->
    <div class="card">
        <h3>Recent Analyses</h3>
        <button class="secondary-btn" onclick="loadHistory()">Refresh History</button>
        <div id="history"></div>
    </div>

</div>

<script>

const BASE_URL = "https://deploy-doctor.onrender.com";

function getScoreClass(score) {
    if (score >= 75) return "green";
    if (score >= 50) return "orange";
    return "red";
}

async function analyze() {
    const repo = document.getElementById("repo").value.trim();
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");
    const button = document.querySelector(".primary-btn");

    result.innerHTML = "";

    // Input validation
    if (!repo || !repo.includes("github.com")) {
        result.innerHTML = "<p style='color:red;'>Please enter a valid GitHub repository URL.</p>";
        return;
    }

    loading.innerText = "Analyzing repository...";
    button.disabled = true;

    try {
        const response = await fetch(`${BASE_URL}/analyze`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ repo_url: repo })
        });

        const data = await response.json();

        loading.innerText = "";
        button.disabled = false;

        if (data.error) {
            result.innerHTML = `<p style="color:red;">${data.error}</p>`;
            return;
        }

        const scoreClass = getScoreClass(data.score);

        result.innerHTML = `
            <div class="score ${scoreClass}">${data.score}/100</div>
            <p><strong>Status:</strong> ${data.message}</p>
            ${data.cached ? "<p style='color:#16a34a;'>‚ö° Cached Result</p>" : ""}
            <h4>Repository Checklist</h4>
            <ul>
                <li>README: ${data.features.has_readme ? "‚úÖ" : "‚ùå"}</li>
                <li>Requirements: ${data.features.has_requirements ? "‚úÖ" : "‚ùå"}</li>
                <li>Dockerfile: ${data.features.has_dockerfile ? "‚úÖ" : "‚ùå"}</li>
                <li>CI/CD: ${data.features.has_ci_cd ? "‚úÖ" : "‚ùå"}</li>
            </ul>
            <h4>Improvement Suggestions</h4>
            <ul>
                ${data.suggestions.map(s => `<li>‚Ä¢ ${s}</li>`).join("")}
            </ul>

        `;

        loadStats();
        loadHistory();

    } catch (error) {
        loading.innerText = "";
        button.disabled = false;
        result.innerHTML = "<p style='color:red;'>Error analyzing repository.</p>";
    }
}

async function loadStats() {
    try {
        const response = await fetch(`${BASE_URL}/stats`);
        const data = await response.json();

        document.getElementById("stats").innerHTML = `
            <p>Total Analyses: <strong>${data.total_analyses}</strong></p>
            <p>Average Score: <strong>${data.average_score}</strong></p>
        `;
    } catch {
        document.getElementById("stats").innerHTML = "<p>Error loading stats.</p>";
    }
}

async function loadHistory() {
    try {
        const response = await fetch(`${BASE_URL}/history?limit=10`);
        const data = await response.json();

        let html = "";

        data.forEach(item => {
            html += `
                <div class="repo-item">
                    <strong>${item.repo_url}</strong><br>
                    Score: ${item.score} | ${item.message}
                    <br>
                    <small style="color:#6b7280;">
                    Analyzed ${timeAgo(item.created_at)}
                    </small>
                </div>
            `;
        });

        document.getElementById("history").innerHTML = html || "<p>No history yet.</p>";
    } catch {
        document.getElementById("history").innerHTML = "<p>Error loading history.</p>";
    }
}
function timeAgo(dateString) {
    const now = new Date();
    const past = new Date(dateString);
    const diff = Math.floor((now - past) / 1000);

    if (diff < 60) return `${diff} seconds ago`;
    if (diff < 3600) return `${Math.floor(diff / 60)} minutes ago`;
    if (diff < 86400) return `${Math.floor(diff / 3600)} hours ago`;
    return `${Math.floor(diff / 86400)} days ago`;
}


// Auto load on page start
loadStats();
loadHistory();

</script>

</body>
</html>
